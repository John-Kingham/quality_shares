{% extends "base.html" %}
<!-- Blog post list -->
{% block content %}
<section class="container p-3">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
      {% for post in posts %}
      <h2>{{ post.title }}</h2>
      <p>{{ post.description }}</p>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
