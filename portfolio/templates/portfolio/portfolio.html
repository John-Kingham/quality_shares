{% extends 'base.html' %}
{% block content %}

<!-- Portfolio content -->
<section class="container p-3">
  <article class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
      <h2>{{ portfolio.title }}</h2>
      <figure class="d-flex flex-column align-items-center my-3">
        <img class="shadow feature-img" src="{{ portfolio.image.url }}" alt="investment chart">
        <figcaption class="text-secondary">{{ portfolio.image_caption }}</figcaption>
      </figure>
      {{ portfolio.content | safe }}
    </div>
  </article>
</section>

{% endblock content %}
